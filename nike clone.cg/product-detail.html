<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone - Product Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">NIKE</div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="product-detail.html">Product Detail</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-detail">
        <div class="product-images">
            <img id="main-image" src="https://images.unsplash.com/photo-1641687589434-a86e8de59855?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8TmlrZSUyMEFpciUyME1heCUyMHN0eWxlJTIwc25lYWtlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Product 1">
            <div class="thumbnails">
                <img class="thumb" src="https://images.unsplash.com/photo-1641687589434-a86e8de59855?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8TmlrZSUyMEFpciUyME1heCUyMHN0eWxlJTIwc25lYWtlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Product 1">
                <img class="thumb" src="https://images.unsplash.com/photo-1582451669266-71f7e1cca3dc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" alt="Product 2">
                <img class="thumb" src="https://images.unsplash.com/photo-1606890541157-5b11f168e8cf?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8TmlrZSUyMFJldm9sdXRpb24lMjA2JTIwc25lYWtlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Product 3">
            </div>
        </div>

        <div class="product-info">
            <h2>Air Max 2025</h2>
            <p>$150</p>
            <p>Experience ultimate comfort and style with Nike Air Max 2025. Perfect for running, casual wear, and sports activities.</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <section class="related-products">
        <h2>Related Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <a href="product-detail.html"><img src="https://images.unsplash.com/photo-1582451669266-71f7e1cca3dc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" alt="Product 2"></a>
                <h3>Air Zoom Pegasus</h3>
                <p>$130</p>
            </div>
            <div class="product-card">
                <a href="product-detail.html"><img src="https://images.unsplash.com/photo-1606890541157-5b11f168e8cf?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8TmlrZSUyMFJldm9sdXRpb24lMjA2JTIwc25lYWtlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Product 3"></a>
                <h3>Nike Revolution 6</h3>
                <p>$120</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Nike Clone. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        const mainImage = document.getElementById('main-image');
        const thumbs = document.querySelectorAll('.thumb');

        thumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                mainImage.src = thumb.src;
            });
        });
    </script>
</body>
</html>
