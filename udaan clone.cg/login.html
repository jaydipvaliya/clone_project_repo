<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">

    <img src="image.png" class="logo" alt="Logo">

    <h2>Enter Mobile Number</h2>

    <input type="text" class="mobile-input" placeholder="+91">

    <div class="checkbox-row">
        <input type="checkbox" checked>
        <p>I agree to <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></p>
    </div>

    <div class="checkbox-row">
        <input type="checkbox" checked>
        <p>Send me offers & updates on <span class="whatsapp">WhatsApp</span></p>
    </div>

    <button class="otp-btn">Get OTP</button>

</div>

</body>
</html>
